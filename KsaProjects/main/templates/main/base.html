{% load static %}
<!DOCTYPE html>

<html lang="en"
  {% if request.COOKIES.mode|default:'' == 'dark' %} class="dark"
  {% elif request.COOKIES.mode|default:'' == 'light' %} class="light"
  {% endif %}>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap"
        rel="stylesheet">
    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    <title>Document</title>
</head>

<body>

    <div class="header-wrapper">
        <a href="/" class="logo">KSA PROJECTS</a>

        <ul>
            <li><a href="{% url 'main:about' %}">About</a></li>
            <li><a href="{% url 'main:tourism' %}">Projects</a></li>
            <li><a href="{% url 'main:programs' %}">Programs</a></li>
        </ul>

        <div class="actions">
            <span class="material-symbols-outlined">person</span>

            <a href="{% url 'main:light_mode' %}">
                <span class="material-symbols-outlined">light_mode</span>
            </a>

            <a href="{% url 'main:dark_mode' %}">
                <span class="material-symbols-outlined">dark_mode</span>
            </a>
        </div>

    </div>

    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>


<footer class="footer">
    <div class="footer-container">
        <div class="footer-left">
            <ul class="footer-nav">
                <li><a href="{% url 'main:home_page' %}">Home</a></li>
                <li><a href="{% url 'main:about' %}">About</a></li>
                <li><a href="{% url 'main:tourism' %}">Projects</a></li>
                <li><a href="{% url 'main:programs' %}">Programs</a></li>
            </ul>
        </div>

        <div class="footer-right">

    </div>

</footer>
