<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}من الرياض إلى نيوم{% endblock %}</title>
    {% load static %}
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Add cookies script -->
    <script src="{% static 'js/cookies.js' %}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="{% url 'index' %}">HERIZON</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}"><i class="fas fa-home"></i></a></li>
                <li class="dropdown">
                    <a href="#"><i class="fas fa-city"></i> <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'riyadh' %}"><i class="fas fa-building"></i> الرياض</a></li>
                        <li><a href="{% url 'diriyah' %}"><i class="fas fa-fort-awesome"></i> الدرعية</a></li>
                        <li><a href="{% url 'dhurma' %}"><i class="fas fa-ferris-wheel"></i>ضرماء</a></li>
                        <li><a href="{% url 'marat' %}"><i class="fas fa-road"></i> مرات</a></li>
                        <li><a href="{% url 'shaqra' %}"><i class="fas fa-wheat-alt"></i> شقراء</a></li>
                        <li><a href="{% url 'neom' %}"><i class="fas fa-microchip"></i> نيوم</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'contact' %}"><i class="fas fa-envelope"></i></a></li>
                <li>
                    <button id="theme-toggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
        <p>&copy; 2025 HERIZON - Where Heritage Meets the Horizon</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
